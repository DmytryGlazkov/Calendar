<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Calendar template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="./css/bootstrap.css" rel="stylesheet">
    </head>
    <body>

        <script type="text/x-handlebars" data-template-name="calendar">

            <nav class="collapse navbar-collapse navbar-ex1-collapse" role="navigation">
                <ul class="nav navbar-nav">
                    <li><a href="#" class="btn btn-danger">&lt;&lt;</a></li>
                    <li><a href="#" class="btn">&lt;</a></li>
                    <li><a href="#">&gt;</a></li>
                    <li><a href="#">&gt;&gt;</a></li>
                </ul>
            </nav>

            <div class="table-responsive">
                <table class="table table-striped table-bordered" align="center">
                    {{#each week in controller.getDays}}
                    <tr class="row">
                        {{#each day in week}}
                            <td {{bind-attr class=day.dayClass}}> {{day.dayNum}}</td>
                        {{/each}}
                    </tr>
                    {{/each}}
                </table>
            </div>

        </script>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="./js/libs/handlebars-1.0.0.js"></script>
        <script src="./js/libs/jquery-2.0.3.js"></script>
        <script src="./js/libs/bootstrap.min.js"></script>
        <script src="./js/libs/ember.js"></script>
        <script src="./js/libs/ember-data.js"></script>

        <script src="./js/application.js"></script>
        <script src="./js/router.js"></script>
        <script src="./js/helpers/dateClassExtend.js"></script>
        <script src="./js/controllers/calendar_controller.js"></script>


    </body>
</html>
