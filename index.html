<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Calendar template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="./css/bootstrap.css" rel="stylesheet">
        <link href="./css/bootstrap-theme.css" rel="stylesheet">
        <link href="./css/daysHighliter.css" rel="stylesheet">
    </head>
    <body>
        <script type="text/x-handlebars" data-template-name="date">

            <div class="container">
                <div>
                    {{getCurrentDate}}
                </div>
                <div class="btn-group">
                    <a href="#" class="btn btn-large btn-danger" {{action "prevYear"}}>&lt;&lt;</a>
                    <a href="#" class="btn btn-large btn-warning" {{action "prevMonth"}}>&lt;</a>

                    <a class="btn btn-large btn-info">{{todayDate}}</a>

                    <a href="#" class="btn btn-large btn-warning" {{action "nextMonth"}}>&gt;</a>
                    <a href="#"class="btn btn-large btn-danger" {{action "nextYear"}}>&gt;&gt;</a>
                </div>

                <div class="table-responsive">
                    <table class="table table-striped table-bordered" align="center">
                        {{#each week in getDays}}
                        <tr class="row">

                            {{#each day in week}}
                                <td {{bind-attr class=day.dayClass}}><span {{bind-attr class=day.dayClass}} {{action "setSelection" day.dayNum}}>{{day.dayNum}}</a></a></td>
                            {{/each}}

                        </tr>
                        {{/each}}

                    </table>
                </div>
            </div>
        </script>


        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="./js/libs/handlebars-1.0.0.js"></script>
        <script src="./js/libs/jquery-2.0.3.js"></script>
        <script src="./js/libs/bootstrap.min.js"></script>
        <script src="./js/libs/ember.js"></script>
        <script src="./js/libs/ember-data.js"></script>

        <script src="./js/application.js"></script>
        <script src="./js/router.js"></script>
        <script src="./js/helpers/getTodayDate.js"></script>
        <script src="./js/helpers/dateClassExtend.js"></script>
        <script src="./js/helpers/arrayClassExtend.js"></script>
        <script src="./js/controllers/calendar_controller.js"></script>
        <script src="./js/controllers/date_controller.js"></script>


    </body>
</html>
